<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="d1"></div>
</body>
<style>
    /* rem---r:root em:相对单位。相对于HTML的字体大小单位，可以用于任何设定长度的单位
    应用场景：每个人打开网页的时候，因为设备的不同，或者浏览器设定分辨率的不同，使得需要在不同的分辨率下打开 */
    .d1{
        width: 10rem;
        height: 10rem;
        background-color: skyblue;
    }
</style>
</html>
