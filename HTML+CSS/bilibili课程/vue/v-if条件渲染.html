<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-if="ok">成功</p>
        <p v-else>失败</p>
        <button @click="change">切换</button>
    </div>
    <script src="D:\vue课程练习\vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                ok:true
            },
            methods: {
                change(){
                    this.ok = false
                }
            },
        })
    </script>
</body>
</html>
