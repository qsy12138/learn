<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>计算属性的set和get方法</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        {{fullName}}
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                firstName:'qian',
                lastName:'siyuan'
            },
            computed: {
                fullName:{
                    get:function(){
                        return this.firstName+this.lastName
                    },
                    set:function(value){
                        var arr = value.spilt('');
                        this.firstName = arr[0];
                        this.lastName = arr[1]
                    }
                }   
            },
            
        })
    </script>
</body>
</html>
