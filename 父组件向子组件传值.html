<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>父组件向子组件传值</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <counter :count="0"></counter><!--父组件通过属性的方式向子组件传递值-->
        <counter :count="1"></counter>
    </div>
    <script>
        var counter={
            props:['count'],
            template:'<div @click="handleClick">{{number}}</div>',
            data() {
                return {
                    //不能直接修改父组件传递的值count，所以将父组件的count赋值给子组件定义的number
                    number:this.count
                }
            },
            methods: {
                handleClick:function(){
                    this.number++
                }
            },
        }
        var vm = new Vue({
            el:'#app',
            components:{
                counter:counter
            }
        })
    </script>
</body>
</html>
