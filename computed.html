<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>计算属性，方法，监听器</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">{{fullName}}</div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                firstName:"qian",
                lastName:"siyuan",
            },
            //计算属性
            computed: {
                fullName:function(){
                    console.log('计算了一次')
                    return this.firstName+this.lastName;
                    
            }
            },
        })
    </script>
</body>
</html>
