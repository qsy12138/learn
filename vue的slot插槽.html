<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>vue的slot插槽</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <child>
            <h1 slot="header">Hello World</h1><!--当父组件中引用了子组件，想在子组件的作用域当中加入新的标签，就可以使用插槽的形式的，在子组件的
            作用域写入标签，然后在子组件template模板中，写上<slot>标签，就可以将写的标签，插入到子组件中了-->
            <h2 slot="footer">Hello World</h2>
        </child>
    </div>
    <script>
        Vue.component('child',{
            template:`<div>
                        <slot name="header"></slot>
                        <slot name="footer"></slot>
                      </div>`,
        })
        var vm = new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
