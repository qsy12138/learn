<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数组排序</title>
</head>
<body>
    <script>
        let arr = [
            {name:'iphone',price:'7500'},
            {name:'vivo',price:'35000'},
            {name:'Nokia',price:'2500'},
            ];
        //数组的sort方法，因为只能对字符串进行按字母进行排序，所以在对数值进行排序时，需要加入一个比值函数才能进行排序
        let newarr = arr.sort(function(a,b){
            return a.price-b.price;
        });
        console.table(newarr)



function synchronous_callback(s,callback){
	 alert("我将执行"+s);
	 callback();
}

function asynchronous_callback(s,callback){

	 setTimeout(function(){
		 alert("我将在"+s+"毫秒后执行,执行完之后我后稍带上callback");
		 callback();

	 },s);


}

asynchronous_callback(1000,function(){
	alert("执行完了捎带着我奥，我在异步callback函数里");
});

synchronous_callback("同步callback",function(){
	alert("执行完了捎带着我奥，我在同步callback函数里");
})
    </script>
</body>
</html>
