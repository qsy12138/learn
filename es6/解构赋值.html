<!DOCTYPE html>

    <title>解构赋值</title>
</head>
<body>
    <script>
        //数组的解构赋值
        let arr = [1,2,3,4,5]
        let [firstName,,thirdName,...arg] = arr;
        console.log(firstName, thirdName,arg);
        
        //对象的解构赋值
        let obj = {
            name:"qiansiyuan",
            age:28,
            gender:"男",
            height:"168cm",
            weight:"55KG"
        };
        let {name,gender,...last} = obj;
        console.log(name,gender,last);
        
        //对于嵌套数据的解构赋值
        let options = {
            size:{
                name:"terry",
                weight:"50kg"
            },
            items:['cake','apple','toomoto'],
            gender1:"女"
        }
        let {size:{weight},items:[a],gender1} = options;
        console.log(weight,a);
        
        //尝试更复杂一点的解构
        let complicated = {
            size:{
                name:{
                    chinses:"李四",
                    japanese:"承太郎"
                }
            },
            items:['banana','furit','beef'],
            sex:"男"
        };
        let {size:{name:{japanese}}} = complicated;
        console.log(japanese);

        //在循环中使用解构赋值
        let user = {
            name:'jhon',
            age:30
        };
        for(let [key,value]of Object.entries(user)){
            console.log(value)
        }

        function fun(param,value,value1) { 
            alert("准备回调");
           return param(value,value1)
         }
        console.log(fun(function (value3,value4) { 
             return value3+value4
          },1,3))
