<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>promise的then的链式调用</title>
</head>
<body>
    <script>
        function fun(){
            return new Promise((resolve,reject)=>{
                console.log('prominse start！')
                setTimeout(()=>{
                    console.log('步骤1')
                    resolve(100)
                },2000)
            })
        }
        fun()
        .then((value)=>{
            return new Promise((resolve,reject)=>{
                console.log('步骤1-1');
                setTimeout(()=>{
                    resolve(110)
                },2000)
            })
            .then((value)=>{
                console.log("步骤1-2");
                return value
            })
            .then((value)=>{
                console.log('步骤1-3');
                return value
            })
        })
        .then((value)=>{
            console.log('步骤2');
            console.log(value)
        })
    </script>
</body>
</html>
